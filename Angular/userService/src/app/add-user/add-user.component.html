<div class="form">
  <div>
    <input
      type="text"
      name=""
      id="username"
      placeholder="Username"
      [(ngModel)]="username"
      autocomplete="off"
      required
    />
  </div>
  <div>
    <select name="status" id="status" [(ngModel)]="status" required>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>
  <div>
    <button (click)="addUser()">Create User</button>
  </div>
</div>
